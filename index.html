<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CheckMe Attendance App</title>
  
  <!-- 1. ផ្ទុក Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. ផ្ទុក React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- 3. ផ្ទុក Babel (សម្រាប់បកប្រែ JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- 4. ផ្ទុក Firebase (v8 compat - ងាយស្រួលប្រើក្នុង HTML តែមួយ) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- 5. ផ្ទុក Font ខ្មែរ (Kantumruy Pro) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* ប្រើ Font ខ្មែរ ជា Font គោល */
    body {
      font-family: 'Kantumruy Pro', sans-serif;
      /* ការពារ Pull-to-Refresh នៅលើ Mobile */
      overscroll-behavior-y: contain;
    }
    
    /* Animation សម្រាប់ Card ពេល load */
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-card {
      opacity: 0; /* ចាប់ផ្តើមដោយមើលមិនឃើញ */
      animation: fadeInCard 0.4s ease-out forwards;
    }

    /* Animation សម្រាប់ប្តូរទំព័រ (Page Content) */
    @keyframes pageFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .page-content-animation {
      animation: pageFadeIn 0.3s ease-in-out;
    }
    
    /* Custom Scrollbar (Optional but looks good) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  
  <!-- နေရာដែល React នឹង Render កម្មវិធីចូល -->
  <div id="root"></div>

  <!-- 6. កូដ React (JSX) ទាំងអស់ -->
  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyCgc3fq9mDHMCjTRRHD3BPBL31JkKZgXFc",
      authDomain: "checkme-10e18.firebaseapp.com",
      projectId: "checkme-10e18",
      storageBucket: "checkme-10e18.firebasestorage.app",
      messagingSenderId: "1030447497157",
      appId: "1:1030447497157:web:9792086df1e864559fd5ac",
      measurementId: "G-QCJ2JH4WH6"
    };

    // --- ចាប់ផ្តើម Firebase (v8 style) ---
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- ផ្ទុក Icon បែប SVG ---
    const HomeIcon = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    );
    const UserIcon = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    );
    const SettingsIcon = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 .54 1.81v.65a2 2 0 0 1-.54 1.81l-.15.1a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-.54-1.81v-.65a2 2 0 0 1 .54 1.81l.15.1a2 2 0 0 0 .73 2.73l-.22.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    );
    const ClockIcon = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );
    const BuildingIcon = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="4" y="4" width="16" height="18" rx="2" ry="2"></rect>
        <line x1="8" y1="9" x2="16" y2="9"></line>
        <line x1="8" y1="13" x2="16" y2="13"></line>
        <line x1="8" y1="17" x2="12" y2="17"></line>
      </svg>
    );
    const IdIcon = ({ className }) => (
      <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
        <line x1="9" y1="10" x2="15" y2="10"></line>
        <line x1="9" y1="14" x2="15" y2="14"></line>
      </svg>
    );
    const ChevronLeftIcon = ({ className, ...props }) => (
      <svg className={className} {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    );
    const ChevronRightIcon = ({ className, ...props }) => (
      <svg className={className} {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );
    
    // --- និយមន័យ Themes (12 ពណ៌) ---
    const themes = {
      'glass': ['bg-gradient-to-br from-purple-600 via-blue-500 to-cyan-400', 'text-white', 'កញ្ចក់ (ដំបូង)'],
      'green': ['bg-gradient-to-br from-green-500 to-emerald-600', 'text-white', 'កញ្ចក់ (បៃតង)'],
      'pink': ['bg-gradient-to-br from-pink-500 to-rose-500', 'text-white', 'កញ្ចក់ (ផ្កាឈូក)'],
      'light_simple': ['bg-gray-100', 'text-gray-900', 'ភ្លឺ (ធម្មតា)'],
      'light_blue': ['bg-blue-50', 'text-blue-900', 'ភ្លឺ (ផ្ទៃមេឃ)'],
      'dark_slate': ['bg-slate-900', 'text-gray-100', 'ងងឹត (Slate)'],
      'dark_gray': ['bg-gray-900', 'text-gray-100', 'ងងឹត (ប្រផេះ)'],
      'solar_light': ['bg-[#fdf6e3]', 'text-[#657b83]', 'Solarized (ភ្លឺ)'],
      'solar_dark': ['bg-[#002b36]', 'text-[#839496]', 'Solarized (ងងឹត)'],
      'strawberry': ['bg-gradient-to-br from-red-500 to-pink-600', 'text-white', 'Strawberry'],
      'ocean': ['bg-gradient-to-br from-blue-700 to-teal-500', 'text-white', 'Oceean (ទឹកសមុទ្រ)'],
      'royal': ['bg-gradient-to-br from-indigo-800 to-purple-800', 'text-white', 'Royal (រាជវង្ស)'],
    };

    // --- Function ជំនួយ យកថ្ងៃខែឆ្នាំបច្ចុប្បន្ន (Format: YYYY-MM-DD) ---
    const getLocalDate = () => {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    };

    // --- Component សម្រាប់ Edit Modal ---
    const EditModal = ({ record, onSave, onClose, theme }) => {
      const [checkIn, setCheckIn] = useState(record.checkIn || '');
      const [checkOut, setCheckOut] = useState(record.checkOut || '');
      const [isSaving, setIsSaving] = useState(false);
      
      const isGlass = theme.bgClass.includes('gradient'); // ពិនិត្យមើល
      const modalBg = isGlass ? 'bg-white/10 backdrop-blur-lg border border-white/20' : 'bg-white border border-gray-200';
      const textPrimary = isGlass ? 'text-white' : 'text-gray-900';
      const textSecondary = isGlass ? 'text-gray-200' : 'text-gray-600';
      const inputBg = isGlass ? 'bg-white/20 text-white placeholder-gray-300' : 'bg-white text-gray-900 placeholder-gray-400 border border-gray-300';
      const buttonCancel = isGlass ? 'bg-white/20 hover:bg-white/30 text-white' : 'bg-gray-200 hover:bg-gray-300 text-gray-800';

      const handleSave = async () => {
        setIsSaving(true);
        try {
          await onSave({
            ...record,
            checkIn: checkIn,
            checkOut: checkOut,
          });
        } catch (error) {
          console.error("Error saving record:", error);
        } finally {
          setIsSaving(false);
          onClose();
        }
      };

      return (
        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center z-50 p-4">
          <div className={`rounded-xl shadow-2xl w-full max-w-sm p-5 ${modalBg}`}>
            <h2 className={`text-xl font-bold mb-2 ${textPrimary}`}>កែប្រែទិន្នន័យ</h2>
            <div className={`p-3 rounded-md ${isGlass ? 'bg-black/20' : 'bg-gray-100'}`}>
              <p className={`font-semibold ${textPrimary}`}>{record.employeeName}</p>
              <p className={`text-sm ${textSecondary}`}>ID: {record.employeeId} | {record.formattedDate || record.dateId}</p>
            </div>
            
            <div className="space-y-4 mt-4">
              <div>
                <label className={`block text-sm font-medium mb-1 ${textSecondary}`}>Check In</label>
                <input
                  type="text"
                  value={checkIn}
                  onChange={(e) => setCheckIn(e.target.value)}
                  className={`w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 ${inputBg}`}
                  placeholder="ឧទាហរណ៍: 08:00 AM"
                />
              </div>
              <div>
                <label className={`block text-sm font-medium mb-1 ${textSecondary}`}>Check Out</label>
                <input
                  type="text"
                  value={checkOut}
                  onChange={(e) => setCheckOut(e.target.value)}
                  className={`w-full px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 ${inputBg}`}
                  placeholder="ឧទាហរណ៍: 05:30 PM"
                />
              </div>
            </div>

            <div className="mt-6 flex justify-end space-x-3">
              <button
                onClick={onClose}
                disabled={isSaving}
                className={`px-4 py-2 rounded-md transition-colors disabled:opacity-50 ${buttonCancel}`}
              >
                បោះបង់
              </button>
              <button
                onClick={handleSave}
                disabled={isSaving}
                className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50"
              >
                {isSaving ? 'កំពុងរក្សាទុក...' : 'រក្សាទុក'}
              </button>
            </div>
          </div>
        </div>
      );
    };


    // --- Component សម្រាប់ Toggle Switch ---
    const ToggleSwitch = ({ label, enabled, onChange, theme }) => {
      const isGlass = theme.bgClass.includes('gradient');
      const bg = isGlass ? 'bg-white/10 backdrop-blur-lg border border-white/20' : 'bg-white border border-gray-100 shadow-sm';
      const text = isGlass ? 'text-gray-100' : 'text-gray-700';
      
      return (
        <div className={`flex items-center justify-between p-4 rounded-lg ${bg}`}>
          <span className={`font-medium ${text}`}>{label}</span>
          <button
            onClick={() => onChange(!enabled)}
            className={`relative inline-flex items-center h-6 rounded-full w-11 transition-colors ${
              enabled ? 'bg-blue-500' : (isGlass ? 'bg-black/30' : 'bg-gray-300')
            }`}
          >
            <span
              className={`inline-block w-4 h-4 transform bg-white rounded-full transition-transform ${
                enabled ? 'translate-x-6' : 'translate-x-1'
              }`}
            />
          </button>
        </div>
      );
    };
    
    // --- Component សម្រាប់ Theme Picker ---
    const ThemePicker = ({ activeThemeKey, onThemeChange, theme }) => {
      const isGlass = theme.bgClass.includes('gradient');
      const bg = isGlass ? 'bg-white/10 backdrop-blur-lg border border-white/20' : 'bg-white border border-gray-100 shadow-sm';
      const text = isGlass ? 'text-gray-100' : 'text-gray-700';

      return (
        <div className={`p-4 rounded-lg ${bg}`}>
          <div className="grid grid-cols-4 gap-4">
            {Object.entries(themes).map(([key, themeInfo]) => {
              const [bgClass, _, name] = themeInfo;
              const isActive = key === activeThemeKey;
              return (
                <button
                  key={key}
                  onClick={() => onThemeChange(key)}
                  className="flex flex-col items-center group"
                  title={name}
                >
                  <div className={`w-12 h-12 rounded-full ${bgClass} border-2 ${isActive ? 'border-blue-500' : 'border-white/50'} flex-shrink-0 transition-all scale-100 group-hover:scale-110 shadow-md`}></div>
                  <span className={`text-xs mt-2 text-center ${text} ${isActive ? 'font-bold' : ''}`}>
                    {name}
                  </span>
                </button>
              );
            })}
          </div>
        </div>
      );
    };


    // --- Component សម្រាប់ Pagination Controls ---
    const PaginationControls = ({ currentPage, totalPages, onNext, onPrev, theme }) => {
      if (totalPages <= 1) return null;
      
      const isGlass = theme.bgClass.includes('gradient');
      const buttonBg = isGlass ? 'bg-white/20 backdrop-blur-lg text-white hover:bg-white/30' : 'bg-white shadow-md text-blue-600 hover:bg-blue-50';
      const text = isGlass ? 'text-gray-100' : 'text-gray-700';

      return (
        <div className="flex items-center justify-between mt-6 px-4">
          <button
            onClick={onPrev}
            disabled={currentPage === 1}
            className={`flex items-center justify-center p-2 rounded-full transition-all disabled:opacity-30 ${buttonBg}`}
          >
            <ChevronLeftIcon className="w-6 h-6" />
          </button>
          <span className={`font-medium text-sm ${text}`}>
            ទំព័រ {currentPage} / {totalPages}
          </span>
          <button
            onClick={onNext}
            disabled={currentPage === totalPages}
            className={`flex items-center justify-center p-2 rounded-full transition-all disabled:opacity-30 ${buttonBg}`}
          >
            <ChevronRightIcon className="w-6 h-6" />
          </button>
        </div>
      );
    };

    // Component សម្រាប់បង្ហាញបញ្ជីវត្តមាន (ទំព័រ Home)
    const AttendanceList = ({ records, loading, error, entryMode, onRecordClick, currentPage, setCurrentPage, theme }) => {
      
      const ITEMS_PER_PAGE = 12;
      const totalPages = Math.ceil(records.length / ITEMS_PER_PAGE);
      const indexOfLastItem = currentPage * ITEMS_PER_PAGE;
      const indexOfFirstItem = indexOfLastItem - ITEMS_PER_PAGE;
      const currentItems = records.slice(indexOfFirstItem, indexOfLastItem);
      
      const nextPage = () => setCurrentPage(prev => Math.min(prev + 1, totalPages));
      const prevPage = () => setCurrentPage(prev => Math.max(prev - 1, 1));
      
      const isGlass = theme.bgClass.includes('gradient');
      const textPrimary = isGlass ? 'text-white' : 'text-gray-800';
      const textSecondary = isGlass ? 'text-gray-200' : 'text-gray-500';
      const textBlue = isGlass ? 'text-cyan-300' : 'text-blue-600';
      const textGreen = isGlass ? 'text-green-300' : 'text-green-700';
      const textRed = isGlass ? 'text-red-300' : 'text-red-700';
      const textMuted = isGlass ? 'text-gray-400' : 'text-gray-400';
      const bgCard = isGlass ? 'bg-white/10 backdrop-blur-lg border border-white/20' : 'bg-white shadow-lg border border-gray-100';
      const bgIconGreen = isGlass ? 'bg-green-500/20' : 'bg-green-100';
      const bgIconRed = isGlass ? 'bg-red-500/20' : 'bg-red-100';
      const bgIconMuted = isGlass ? 'bg-gray-500/20' : 'bg-gray-100';
      const borderT = isGlass ? 'border-t border-white/20' : 'border-t border-gray-100';

      if (loading) {
        return (
          <div className="flex justify-center items-center h-full">
            <p className={textSecondary}>កំពុងទាញទិន្នន័យ...</p>
          </div>
        );
      }

      if (error) {
        return (
          <div className="p-4">
            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
              <strong className="font-bold">Error: </strong>
              <span className="block sm:inline">{error}</span>
            </div>
          </div>
        );
      }

      if (records.length === 0) {
        return (
          <div className="flex justify-center items-center h-64">
            <p className={`text-center p-6 ${textSecondary}`}>មិនមានទិន្នន័យសម្រាប់បង្ហាញទេ។</p>
          </div>
        );
      }

      return (
        <div className="pb-4">
          {entryMode && (
            <div className={`px-4 py-3 rounded-lg text-center m-4 ${isGlass ? 'bg-blue-500/30 text-white' : 'bg-blue-100 border border-blue-300 text-blue-800'}`}>
              <p className="font-semibold">របៀបកែប្រែ (Edit Mode) កំពុងបើក</p>
              <p className="text-sm">សូមចុចលើ Card ណាមួយដើម្បីកែប្រែ។</p>
            </div>
          )}
          <div className="space-y-4 px-4">
            {currentItems.map((record, index) => (
              <div 
                key={record.id} 
                onClick={() => entryMode && onRecordClick(record)}
                className={`p-4 rounded-xl overflow-hidden transition-all fade-in-card ${bgCard} ${
                  entryMode ? 'cursor-pointer hover:shadow-xl hover:ring-2 hover:ring-blue-500' : 'hover:shadow-lg'
                }`}
                style={{ animationDelay: `${index * 50}ms` }}
              >
                {/* Section 1: Main Info */}
                <div className="flex items-center">
                  <div className="flex-1 min-w-0">
                    <div className="flex justify-between items-start">
                      <h2 className={`text-xl font-bold truncate ${textPrimary}`} title={record.employeeName}>{record.employeeName}</h2>
                      <div className={`flex-shrink-0 flex items-center ml-2 ${textSecondary}`}>
                        <IdIcon className="w-4 h-4 mr-1.5" />
                        <span className="text-sm font-mono font-medium">ID: {record.employeeId}</span>
                      </div>
                    </div>
                    <div className={`flex items-center mt-1 ${textSecondary}`}>
                      <BuildingIcon className={`w-4 h-4 mr-2 ${textBlue}`} />
                      <span className="text-sm font-medium truncate">{record.department}</span>
                    </div>
                    <span className={`text-sm font-medium mt-1 block ${textBlue}`}>{record.formattedDate || record.dateId}</span>
                  </div>
                </div>
                
                {/* Section 2: Check-in/Out */}
                <div className={`grid grid-cols-2 gap-4 pt-4 mt-4 ${borderT}`}>
                  <div className="flex items-center space-x-3">
                    <div className={`p-3 rounded-full ${record.checkIn ? bgIconGreen : bgIconRed}`}>
                      <ClockIcon className={`w-5 h-5 ${record.checkIn ? textGreen : textRed}`} />
                    </div>
                    <div>
                      <span className={`text-xs ${textSecondary}`}>Check In</span>
                      <p className={`font-bold text-lg ${record.checkIn ? textGreen : textRed}`}>
                        {record.checkIn || 'អវត្តមាន'}
                      </p>
                    </div>
                  </div>
                  <div className="flex items-center space-x-3">
                    <div className={`p-3 rounded-full ${record.checkOut ? bgIconRed : bgIconRed}`}>
                      <ClockIcon className={`w-5 h-5 ${record.checkOut ? textRed : textRed}`} />
                    </div>
                    <div>
                      <span className={`text-xs ${textSecondary}`}>Check Out</span>
                      <p className={`font-bold text-lg ${record.checkOut ? textRed : textRed}`}>
                        {record.checkOut || 'អវត្តមាន'}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            ))}
          </div>
          
          <PaginationControls 
            currentPage={currentPage}
            totalPages={totalPages}
            onNext={nextPage}
            onPrev={prevPage}
            theme={theme}
          />
        </div>
      );
    };

    // Component សម្រាប់ទំព័រ Profile
    const ProfilePage = ({ theme }) => {
      const textPrimary = theme.textClass;
      const textSecondary = theme.bgClass.includes('gradient') ? 'text-gray-300' : 'text-gray-500';
      const iconColor = theme.bgClass.includes('gradient') ? 'text-white/20' : 'text-gray-300';
      
      return (
        <div className="p-6 text-center">
          <UserIcon className={`w-24 h-24 mx-auto ${iconColor}`} />
          <h2 className={`text-2xl font-semibold mt-4 ${textPrimary}`}>ទំព័រគណនី</h2>
          <p className={`${textSecondary} mt-2`}>មុខងារនេះនឹងត្រូវបន្ថែមក្នុងពេលឆាប់ៗនេះ។</p>
        </div>
      );
    };

    // Component សម្រាប់ទំព័រ Settings
    const SettingsPage = ({
      filterToday, setFilterToday,
      filterIncomplete, setFilterIncomplete,
      entryMode, setEntryMode,
      activeThemeKey, onThemeChange,
      theme
    }) => {
      const textPrimary = theme.textClass;
      const textSecondary = theme.bgClass.includes('gradient') ? 'text-gray-300' : 'text-gray-500';
      
      return (
        <div className="p-4 space-y-4">
          <h2 className={`text-xl font-semibold px-2 ${textPrimary}`}>តម្រងបង្ហាញ (Filters)</h2>
          <ToggleSwitch
            label="បង្ហាញតែថ្ងៃនេះ"
            enabled={filterToday}
            onChange={setFilterToday}
            theme={theme}
          />
          <ToggleSwitch
            label="បង្ហាញតែទិន្នន័យមិនពេញលេញ"
            enabled={filterIncomplete}
            onChange={setFilterIncomplete}
            theme={theme}
          />
          
          <h2 className={`text-xl font-semibold px-2 pt-4 ${textPrimary}`}>ការបញ្ចូលទិន្នន័យ</h2>
          <ToggleSwitch
            label="បើករបៀបកែប្រែ/បញ្ចូល"
            enabled={entryMode}
            onChange={setEntryMode}
            theme={theme}
          />
          {entryMode && (
            <p className={`text-sm px-2 ${textSecondary}`}>
              នៅពេលបើក, អ្នកអាចចូលទៅទំព័រដើម ហើយចុចលើ Card ណាមួយដើម្បីកែប្រែទិន្នន័យ។
            </p>
          )}
          
          <h2 className={`text-xl font-semibold px-2 pt-4 ${textPrimary}`}>រចនាបថ (UI Themes)</h2>
          <ThemePicker
            activeThemeKey={activeThemeKey}
            onThemeChange={onThemeChange}
            theme={theme}
          />
        </div>
      );
    };

    // --- Component គោលរបស់កម្មវិធី ---
    function App() {
      
      // --- Custom Hook សម្រាប់រក្សាទុក State ក្នុង localStorage ---
      const useStickyState = (defaultValue, key) => {
        const [value, setValue] = useState(() => {
          const stickyValue = window.localStorage.getItem(key);
          return stickyValue !== null
            ? JSON.parse(stickyValue)
            : defaultValue;
        });
        
        useEffect(() => {
          window.localStorage.setItem(key, JSON.stringify(value));
        }, [key, value]);
        
        return [value, setValue];
      };

      // --- State សម្រាប់ទិន្នន័យ ---
      const [attendanceRecords, setAttendanceRecords] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [userId, setUserId] = useState(null);

      // --- State សម្រាប់ UI (រក្សាទុកក្នុង localStorage) ---
      const [activePage, setActivePage] = useStickyState('home', 'checkme_activePage');
      const [activeThemeKey, setActiveThemeKey] = useStickyState('glass', 'checkme_activeThemeKey');
      const [filterToday, setFilterToday] = useStickyState(false, 'checkme_filterToday');
      const [filterIncomplete, setFilterIncomplete] = useStickyState(false, 'checkme_filterIncomplete');
      const [entryMode, setEntryMode] = useStickyState(false, 'checkme_entryMode');
      
      // --- State សម្រាប់ UI (បណ្តោះអាសន្ន) ---
      const [editingRecord, setEditingRecord] = useState(null);
      const [currentPage, setCurrentPage] = useState(1);
      const [touchStartX, setTouchStartX] = useState(null);
      
      // *** FIX: កែប្រែរបៀបទាញយក Theme ***
      // យក Theme object បច្ចុប្បន្ន
      const themeArray = themes[activeThemeKey] || themes['glass'];
      // បំប្លែង Array ទៅជា Object ដើម្បីឱ្យងាយស្រួលហៅប្រើ និងជួសជុល Error
      const theme = {
        key: activeThemeKey,
        bgClass: themeArray[0],
        textClass: themeArray[1],
        name: themeArray[2]
      };

      // --- ថ្មី: កំណត់កម្ពស់អេក្រង់ (Fix បញ្ហាលើទូរស័ព្ទ) ---
      useEffect(() => {
        const setAppHeight = () => {
          // បង្កើត CSS Variable មួយឈ្មោះ --app-height ដែលផ្ទុកកម្ពស់ពិត
          document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        
        // ហៅ Function នេះពេលមានការ Resize (ដូចជាពេលបង្វិលទូរស័ព្ទ)
        window.addEventListener('resize', setAppHeight);
        
        // ហៅ Function នេះភ្លាមៗពេល App ចាប់ផ្តើម
        setAppHeight(); 
        
        // លុប Event Listener ពេល Component បិទ
        return () => window.removeEventListener('resize', setAppHeight);
      }, []);

      // --- ផ្ទៀងផ្ទាត់អ្នកប្រើប្រាស់ ---
      useEffect(() => {
        const unsubscribeAuth = auth.onAuthStateChanged((user) => {
          if (user) {
            setUserId(user.uid);
          } else {
            auth.signInAnonymously().catch((authError) => {
              console.error("Error signing in anonymously:", authError);
              setError("មិនអាចភ្ជាប់ទៅសេវាកម្មផ្ទៀងផ្ទាត់បានទេ។");
              setLoading(false);
            });
          }
        });
        return () => unsubscribeAuth();
      }, []);

      // --- ទាញទិន្នន័យពី Firestore ---
      useEffect(() => {
        if (!userId) return;

        const allRecordsQuery = db.collectionGroup('records');
        setLoading(true);
        setError(null);

        const unsubscribeFirestore = allRecordsQuery.onSnapshot((querySnapshot) => {
          const records = [];
          querySnapshot.forEach((doc) => {
            const employeeId = doc.ref.parent.parent ? doc.ref.parent.parent.id : 'unknown';
            records.push({ 
              id: `${employeeId}-${doc.id}`,
              employeeId: employeeId,
              dateId: doc.id,
              ...doc.data() 
            });
          });

          records.sort((a, b) => b.dateId.localeCompare(a.dateId));
          
          setAttendanceRecords(records);
          setLoading(false);
        }, (firestoreError) => {
          console.error("Error fetching Firestore data: ", firestoreError);
          setError("ទាញទិន្នន័យមិនជោគជ័យ។ សូមពិនិត្យ Security Rules (ប្រហែលជាត្រូវបន្ថែម Index សម្រាប់ Collection Group)។");
          setLoading(false);
        });

        return () => unsubscribeFirestore();
      }, [userId]);
      
      // --- ត្រងទិន្នន័យ (Filter Records) ---
      const filteredRecords = useMemo(() => {
        let records = attendanceRecords;
        if (filterToday) {
          const today = getLocalDate();
          records = records.filter(record => record.dateId === today);
        }
        if (filterIncomplete) {
          records = records.filter(record => !record.checkIn || !record.checkOut);
        }
        return records;
      }, [attendanceRecords, filterToday, filterIncomplete]);
      
      // --- Reset ទំព័រ ពេល Filter ---
      useEffect(() => {
        setCurrentPage(1);
      }, [filterToday, filterIncomplete]);
      
      // --- រក្សាទុកទិន្នន័យ (Save/Update) ---
      const handleSaveRecord = async (updatedData) => {
        if (!updatedData.employeeId || !updatedData.dateId) {
          console.error("Missing Employee ID or Date ID");
          return;
        }
        const docRef = db.collection('attendance').doc(updatedData.employeeId).collection('records').doc(updatedData.dateId);
        try {
          await docRef.update({
            checkIn: updatedData.checkIn,
            checkOut: updatedData.checkOut
          });
          console.log("Record updated successfully!");
          setEditingRecord(null);
        } catch (e) {
          console.error("Error updating document: ", e);
        }
      };

      // --- Swipe Gesture Handlers ---
      const handleTouchStart = (e) => {
        setTouchStartX(e.touches[0].clientX);
      };

      const handleTouchEnd = (e) => {
        if (!touchStartX) return;
        
        const touchEndX = e.changedTouches[0].clientX;
        const diffX = touchEndX - touchStartX;
        const threshold = 50;
        
        if (activePage === 'home') {
          const totalPages = Math.ceil(filteredRecords.length / 12);
          
          if (diffX > threshold) {
            setCurrentPage(prev => Math.max(prev - 1, 1));
          } else if (diffX < -threshold) {
            setCurrentPage(prev => Math.min(prev + 1, totalPages));
          }
        }
        setTouchStartX(null);
      };

      // --- ប្តូរចំណងជើង Header តាមទំព័រ ---
      const getHeaderTitle = () => {
        switch (activePage) {
          case 'home':
            return 'បញ្ជីវត្តមាន';
          case 'profile':
            return 'គណនីរបស់ខ្ញុំ';
          case 'settings':
            return 'ការកំណត់';
          default:
            return 'CheckMe App';
        }
      };
      
      // --- ផ្លាស់ប្តូរទំព័រ និងរក្សាទុក ---
      const handlePageChange = (page) => {
        setActivePage(page);
      };
      
      // --- កំណត់ Theme Class សម្រាប់ App ទាំងមូល ---
      // *** FIX: កែប្រែរបៀបទាញយក Class ពី Object ថ្មី ***
      const { bgClass, textClass } = theme;
      const isGlass = bgClass.includes('gradient');
      const headerBg = isGlass ? 'bg-white/10 backdrop-blur-lg' : 'bg-white shadow-lg';
      const headerText = isGlass ? 'text-white' : 'text-gray-800';
      const footerBg = isGlass ? 'bg-white/10 backdrop-blur-lg' : 'bg-white shadow-[0_-4px_10px_-1px_rgba(0,0,0,0.05)]';
      const navText = isGlass ? 'text-gray-300' : 'text-gray-500';
      const navTextActive = isGlass ? 'text-white' : 'text-blue-600';
      const navBgActive = isGlass ? 'bg-white/20' : 'bg-blue-50';

      // --- ផ្នែកបង្ហាញទិន្នន័យ (UI) ---
      return (
        <div className={`w-full h-full min-h-screen ${bgClass}`} style={{ fontFamily: "'Kantumruy Pro', sans-serif" }}>
          
          {/* Mobile App Container - *** FIX: ប្តូរ h-screen ទៅ h-[var(--app-height)] *** */}
          <div className="w-full max-w-md mx-auto h-[var(--app-height)] shadow-2xl overflow-hidden flex flex-col">
            
            {/* Header */}
            <header className={`flex-shrink-0 p-4 w-full z-10 transition-colors duration-300 ${headerBg}`}>
              <h1 className={`text-xl font-bold text-center tracking-wide ${headerText}`}>{getHeaderTitle()}</h1>
            </header>

            {/* Content Area - អាច Scroll បាន */}
            <main 
              className={`flex-1 overflow-y-auto custom-scrollbar ${textClass}`}
              onTouchStart={handleTouchStart}
              onTouchEnd={handleTouchEnd}
            >
              {/* ដំណើរការ render ទំព័រតាម State */}
              <div key={activePage} className="page-content-animation">
                {activePage === 'home' && (
                  <AttendanceList 
                    records={filteredRecords}
                    loading={loading} 
                    error={error}
                    entryMode={entryMode}
                    onRecordClick={(record) => setEditingRecord(record)}
                    currentPage={currentPage}
                    setCurrentPage={setCurrentPage}
                    theme={theme}
                  />
                )}
                {activePage === 'profile' && <ProfilePage theme={theme} />}
                {activePage === 'settings' && (
                  <SettingsPage
                    filterToday={filterToday}
                    setFilterToday={setFilterToday}
                    filterIncomplete={filterIncomplete}
                    setFilterIncomplete={setFilterIncomplete}
                    entryMode={entryMode}
                    setEntryMode={setEntryMode}
                    activeThemeKey={activeThemeKey}
                    onThemeChange={setActiveThemeKey}
                    theme={theme}
                  />
                )}
              </div>
            </main>

            {/* Footer Navigation Bar */}
            <footer className={`flex-shrink-0 w-full flex justify-around items-center p-2 transition-colors duration-300 ${footerBg}`}>
              {/* ប៊ូតុង Home */}
              <button
                onClick={() => handlePageChange('home')}
                className={`flex flex-col items-center justify-center p-2 rounded-lg w-24 transition-all duration-200 ${activePage === 'home' ? `${navTextActive} ${navBgActive} scale-105` : `${navText} hover:bg-gray-500/10`}`}
              >
                <HomeIcon className="w-6 h-6" />
                <span className="text-xs font-medium mt-1">ទំព័រដើម</span>
              </button>
              
              {/* ប៊ូតុង Profile */}
              <button
                onClick={() => handlePageChange('profile')}
                className={`flex flex-col items-center justify-center p-2 rounded-lg w-24 transition-all duration-200 ${activePage === 'profile' ? `${navTextActive} ${navBgActive} scale-105` : `${navText} hover:bg-gray-500/10`}`}
              >
                <UserIcon className="w-6 h-6" />
                <span className="text-xs font-medium mt-1">គណនី</span>
              </button>

              {/* ប៊ូតុង Settings */}
              <button
                onClick={() => handlePageChange('settings')}
                className={`flex flex-col items-center justify-center p-2 rounded-lg w-24 transition-all duration-200 ${activePage === 'settings' ? `${navTextActive} ${navBgActive} scale-105` : `${navText} hover:bg-gray-500/10`}`}
              >
                <SettingsIcon className="w-6 h-6" />
                <span className="text-xs font-medium mt-1">កំណត់</span>
              </button>
            </footer>
            
            {/* បង្ហាញ Modal ពេល editingRecord មានទិន្នន័យ */}
            {editingRecord && (
              <EditModal
                record={editingRecord}
                onSave={handleSaveRecord}
                onClose={() => setEditingRecord(null)}
                theme={theme}
              />
            )}
          </div>
        </div>
      );
    }

    // 7. Render កម្មវិធី
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>

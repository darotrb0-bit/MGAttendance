<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CheckMe Attendance App</title>
  
  <!-- 1. ផ្ទុក Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. ផ្ទុក React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- 3. ផ្ទុក Babel (សម្រាប់បកប្រែ JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- 4. ផ្ទុក Firebase (v8 compat - ងាយស្រួលប្រើក្នុង HTML តែមួយ) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- 5. ផ្ទុក Font ខ្មែរ (Kantumruy Pro) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* ប្រើ Font ខ្មែរ ជា Font គោល */
    body {
      font-family: 'Kantumruy Pro', sans-serif;
      /* ការពារ Pull-to-Refresh នៅលើ Mobile */
      overscroll-behavior-y: contain;
    }
    
    /* Animation សម្រាប់ Card ពេល load */
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-card {
      opacity: 0; /* ចាប់ផ្តើមដោយមើលមិនឃើញ */
      animation: fadeInCard 0.4s ease-out forwards;
    }

    /* Animation សម្រាប់ប្តូរទំព័រ (Page Content) */
    @keyframes pageFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .page-content-animation {
      animation: pageFadeIn 0.3s ease-in-out;
    }
    
    /* Custom Scrollbar (Optional but looks good) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  
  <!-- နေရာដែល React នឹង Render កម្មវិធីចូល -->
  <div id="root"></div>

  <!-- 6. (កែប្រែ) ផ្ទុក Component ទាំងអស់ មុនគេ -->
  <script type="text/babel" src="components.jsx"></script>
  
  <!-- 7. ផ្ទុក និងដំណើរការកូដ React គោល -->
  <script type="text/babel" src="app.jsx"></script>
  
</body>
</html>
